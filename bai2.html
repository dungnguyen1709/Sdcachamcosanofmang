<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const a = window.prompt();
    const b = a.toString();
    const c = [b[0]];

    for(x = 1; x<b.length; x++)
    {
        if((b[x-1]%2 === 0)&&(b[x]%2 === 0))
        {
            c.push('-', b[x]);
        }
        else
        {
            c.push(b[x]);
        }
    }
    console.log(c.join(''));
</script>
</body>
</html>
