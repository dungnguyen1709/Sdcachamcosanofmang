<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a = 'b';
   let c = 'The Quick Brown Fox';
   let d = 'tHE qUICK bROWN fOX';
   let e = [];
   for (x = 0; x < a.length; x++) {
       if (c.indexOf(a[x]) !== -1) {
           e.push(a[x].toLowerCase());
       } else if (d.indexOf(a[x]) !== -1) {
           e.push(a[x].toUpperCase());
       } else {
           e.push(a[x]);
       }
   }
   console.log(e.join(''));

</script>
</body>
</html>
